<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js" defer></script>
    <script src="assets/js/app.js" defer></script>
    <script src="assets/js/test.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main id="wrapper" class="container-fluid bg-light p-2">
        <header class="container bg-light p-4">
            <h1 class="text-primary text-center">Anytime Is Train Time</h1>
            <h6 class="text-muted text-center">CHOO CHOO MOFO</h6>
        </header>
        <div class="container p-0">
            <h6 class="bg-primary text-light p-1 mt-2 mb-0">Current Train Schedule</h6>
            <table id="trainList" class="table table-sm table-dark mt-0">
                <caption>Current Train Schedule</caption>
                <thead>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </thead>
                <tbody id="trainListBody"></tbody>
            </table>
        </div>
        <div class="container bg-light p-0">
            <h6 class="bg-primary text-light p-1 m-0">Add Train</h6>
            <form id="admin-form" class="form-control mt-0">
                <span id="input-error"></span>
                <label for="trainName">Train Name</label>
                <input type="text" id="trainName" class="form-control form-control-sm" required>
                
                <label for="trainDestination">Train Destination</label>
                <input type="text" id="trainDestination" class="form-control form-control-sm" required>
                
                <label for="trainTime">First Train Time (HH:mm - military time)</label>
                
                <input type="number" id="hours" min="00" max="24" class="form-control form-control-sm" required>
                <input type="number" id="mins" min="00" max="60" class="form-control form-control-sm" required>
                
                <label for="trainFrequency">Frequency (min)</label>
                <input type="number" id="trainFrequency" min="1" max="99999" class="form-control form-control-sm" required>
                
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                <button type="reset" id="reset" class="btn btn-danger">Reset</button>
            </form>
        </div>
    </main>
</body>
</html>
